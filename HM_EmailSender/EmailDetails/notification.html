<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/CSS/style.css" rel="stylesheet" />
    <style>
        body {
            background-color: whitesmoke;
            min-width: 700px;
            min-height: 750px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 10px;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

            .grid-container .frame {
                margin-top: 10%;
                border: 2px #584214 solid;
                background: #c5bcff;
                padding: 10px;
            }

            .grid-container header {
                background: rgba(247, 231, 102, 0.6235294118);
            }

        .title {
            font-size: 40pt;
            font-weight: bold;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            padding: 10px;
        }


        .img {
            height: 200px;
        }

        .grid-container main .date {
            margin: 10px;
            padding: 5px;
            font-size: 40px;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
        }

        .grid-container footer hr {
            border: 2px #5b4915 solid;
        }

        a {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
            font-size: 20px;
            gap: 10px;
        }

        .item {
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            margin: 15px;
            font-size: 35px;
            background: rgba(248, 153, 153, 0.5568627451);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="frame">
            <header>
                <div class="title">Dear {{name}}</div>
            </header>

            <main>
                <h1 class="title">What is new?</h1>
                <p class="item">The offline shop is now cozier!</p>

                <img class="img" src="https://mindfuldesignconsulting.com/wp-content/uploads/2023/08/Blue-Themed-Pet-Store-Interior-Design-720x321.jpg" />

                <p class="item">4 guinea pigs have been born in our pet shop!</p>

                <img class="img" src="https://live.staticflickr.com/3878/14947964109_56951abd6e_b.jpg" />
                <br />
                <a href="http://bumblebee.somee.com/guineaPig.html">Take a look at them here</a>
                <br /><br />
            </main>

            <footer>
                <hr />
                <a href="http://bumblebee.somee.com/">For more information, visit our website!</a>
                <p></p>
            </footer>
        </div>

    </div>


</body>
</html>
